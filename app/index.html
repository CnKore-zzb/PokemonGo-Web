<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PokemonGo-Bot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/theme_base.css">
    <link rel="stylesheet" href="styles/themes/blue.css">
    <!-- endbuild -->
</head>
<body ng-app="pokemonGoWebViewApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div id="wrapper" ng-controller="MainCtrl" ng-class="{'sidebar_hidden': !sidebar_shown}">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Pok√©monGo Bot</a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
          <li>
            <button type="button" class="btn btn-default">ITEMS</button>
          </li>
          <li class="dropdown">
              <button class="dropdown-toggle btn btn-default" data-toggle="dropdown" type="button">POKEMON</button>
            <ul class="dropdown-menu message-dropdown">
              <li><input type="text" ng-model="search.name" placeholder="Search your PokeBag" /> </li>
              <li class="message-preview" ng-repeat="pokemon in pokemons | filter : search | orderBy : 'cp' : true">
                <a href="#">
                  <div class="media">
                                      <span class="pull-left">
                                          <img class="media-object pokemon" src="./images/pokemon/{{ pokemon.pid }}.png" alt="">
                                      </span>
                    <div class="media-body">
                      <h5 class="media-heading">#{{ pokemon.pokemon_id}} <strong><span class="highlight">{{ pokemon.name }}</span></strong>
                      </h5>
                      <p>CP &nbsp;<span class="small">{{ pokemon.cp }}</span>&nbsp; &nbsp; IV &nbsp;<span class="small">{{ pokemon.iv }}</span></p>
                    </div>
                  </div>
                </a>
              </li>

            </ul>
          </li>
          <li class="dropdown">
            <button class="dropdown-toggle btn btn-default" data-toggle="dropdown" type="button">POKEDEX</button>
            <ul class="dropdown-menu message-dropdown pokedex">
              <li class="message-preview" ng-repeat="pokemon in pokemons | filter : search | orderBy : 'cp' : true">
                <img class="media-object pokemon" src="./images/pokemon/{{ pokemon.pid }}.png" alt="">
              </li>

            </ul>
          </li>

        </ul>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav" ng-show="sidebar_shown">
                <li>
                    <p>This panel wil have lots of fancy settings in a future version</p>
                </li>
            </ul>
            <div class="sidebar_toggle" ng-click="sidebar_shown = !sidebar_shown" ng-cloak>{{ (sidebar_shown) ? '<<' : '>>'}}</div>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid">
                <ng-map auto-size-container center="{{ playerPosition }}" zoom="{{ zoom }}">
                  <custom-marker ng-repeat="marker in customMarkers" position="{{marker.position}}">
                    <div>
                      <img src="images/pokemon/{{marker.id}}.gif" />
                    </div>
                  </custom-marker>
                </ng-map>
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
    !function (A, n, g, u, l, a, r) {
        A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
</script>

<script src="//maps.google.com/maps/api/js?libraries=visualization,drawing,geometry,places"></script>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/sio-client/socket.io.js"></script>
<script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="config/userdata.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/directives/autosizecontainer.js"></script>
<script src="scripts/services/eventservice.js"></script>
<!-- endbuild -->
</body>
</html>
