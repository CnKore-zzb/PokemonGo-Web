<div id="" class="console">
    <uib-tabset active="active">
        <uib-tab index="$index + 1" ng-repeat="bot in bots " heading="{{bot.name}}">
            Console output from: {{bot.name}}
            <div class="output" auto-scroll>
                <div ng-repeat="(key, line) in buffer[bot.name] track by $index">
                    {{line}}
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
